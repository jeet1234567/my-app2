
<html>
  <head>
    <title>Create Products</title>
  </head>
  <body>
    <!-- <form > -->
        <form #userForm="ngForm" (ngSubmit)="onSubmit(product)">
      <div class="form-group">
        <label for="productName" class="createproducts">Product Name</label>
        <input type="text" class="form-control" id="productName"  [(ngModel)]="product.productName" [ngModelOptions]="{standalone: true}" placeholder="Enter products Name" required/>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="text" class="form-control" id="weight"  [(ngModel)]="product.weight"  [ngModelOptions]="{standalone: true}" placeholder="Enter Weight" required/>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price"  [(ngModel)]="product.price"  [ngModelOptions]="{standalone: true}"  placeholder="Enter Weight" required/>
      </div>
      <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button type="submit" class="btn btn-primary"  >Submit</button>
    </form>
  </body>
</html>
